<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Videos</title>
</head>
<body>
      <h1>HTML5 Videos</h1>
      <video src="videos/small.mp4" controls autoplay muted loop width="250" height="250" >
       <p>Sorry your browser doesn't support this feature</p>
     </video>
     
     <hr>
     <h1>HTML5 Second Videos</h1>
     <video controls autoplay muted loop width="250" height="250">
          <source src="videos/small.mp4" type="video/mp4">
          <source src="videos/small.ogv" type="video/ogv">
          <source src="videos/small.webm" type="video/webm">
          <p>Sorry your browser doesn't support this feature.</p>
     </video>
      

</body>
</html>
