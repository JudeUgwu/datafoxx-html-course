<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

     <h1>HTML Lists</h1>

     <!-- unordered list -->
     <ul>
         <li>Real Madrid FC</li>
         <li>Barcelona FC</li>
          <li>Arsenal FC</li>
          <li>Man United FC</li>
          <li>Chelsea FC</li>
     </ul>

     <hr>

     <!-- ordered list -->
     <ol>
         <li>Ugwu Jude</li>
         <li>Onyishi Ugo</li>
         <li>Barack Obama</li>
         <li>Izu Agbo</li>
         <li>Ugwu Amara</li>
     </ol>

     <hr>

     <!-- description List -->

     <dl>
         <dt>Jude</dt>
         <dd>Am a cool guy and loves writing and teaching code.</dd>
         
         <dt>Mango</dt>
         <dd>A fruit that is sweet.</dd>
     </dl>
    
</body>
</html>
