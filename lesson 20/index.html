<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio</title>
</head>
<body>
      <h1>HTML5 Audio</h1>
      <audio controls autoplay loop muted  src="audio/audio1.mp3">
       <p>Sorry your bbrowser doesn't support this feature</p>
      </audio>

      <hr>
      <h1>Second Audio Format</h1>
      <audio controls autoplay loop muted  >
          <source src="audio/audio1.mp3" type="audio/mp3"> 
        <source src="audio/audio2.ogg" type="audio/ogg">
        <source src="audio/audio3.wav" type="audio/wav">
         <p>Sorry your browser doesn't support this feature</p>
      </audio>

</body>
</html>
