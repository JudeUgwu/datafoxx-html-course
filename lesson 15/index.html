    <meta charset="UTF-8">

    <title>HTML Formatting</title>
</head>
<body>
     <h1>HTML Formatting</h1>
     <p>
         My name is <i>Jude</i> an am a <em>tutor</em>  at  <b>Datafoxx</b>.
    </p>
    
    <p>
       <strong>Square</strong>  root of four is two <del>therefore</del>  2 <sup>2</sup>  = 4

        Log<sub>2</sub>4  
    </p>
