<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>

    <!-- table 1 -->
    <table border="1">
         <tr>
             <th>S/N</th>
             <th>NAME</th>
             <th>AGE</th>
         </tr>

         <tr>
            <td>1</td>
            <td>Ikenna</td>
            <td>25</td>
         </tr>

         <tr>
             <td>2</td>
             <td>Amaka</td>
             <td>30</td>
         </tr>
    </table>

    <hr>
    <!-- table 2 -->

    <table border="1">

        <tr>
            <th>S/N</th>
            <th>NAME</th>
            <th>AGE</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Ikenna</td>
            <td rowspan="2">25</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Amaka</td>
        </tr>

    </table>

    <hr>

    <!-- table 3 -->

    <table border="1">

        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>AMOUNT</th>
        </tr>

        <tr>
            <td>Ikenna</td>
            <td>30</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Amaka</td>
            <td>30</td>
            <td>30</td>
        </tr>

        <tr>
            <td colspan="2">Sum</td>
            <td>50</td>
        </tr>

    </table>

</body>
</html>
